    <script type="text/javascript">
      $(function(){

        $(window).scroll( function() {
          var scroll = $(window).scrollTop();
          var speed = 0.6;
          $('.scroller').each(function(){
        		  var $this = $(this);
              var $parent = $this.parent();
              var topOffset = $parent.offset().top;
              var height = $parent.outerHeight(true);
              var parallaxSize = (scroll - topOffset) * speed;

              // prevent parallax when scroll down
              if(scroll > topOffset + height) {
                  return;
              }

              $this.css({
                  'transform': scroll >= topOffset ? ('translateY(' + parallaxSize + 'px)' ) : ''
              });
        	});
        });

        if($(window).width() < 580)
          $('.header-index').removeClass('scroller');

        $(window).resize(function() {
          if($(window).width() < 580)
            $('.header-index').removeClass('scroller');
          else
            $('.header-index').addClass('scroller');
        });

        $('.world-s').click(() => {
            $('html, body').animate({
                scrollTop: $('.world-container-title').offset().top
            }, 300);
        });


        // var plants = [
        //     {name: 'EUA', coords: [50.9030599, 6.4213693], status: 'mrk'}
        //   ];

        var more_info = {
          ES: {
            'schools': [
              'Universidad Autónoma de Barcelona',
              'Universidad de Alicante',
              'Universidad de Almería',
              'Universidad de Oviedo',
              'Universidad de Santiago de Compostela',
              'Universidad del País Vasco',
              'Universidad del Rey Juan Carlos',
              'Universidad Politécnica de Cataluña',
              'Universidad Politécnica de Madrid',
              'Universidad Politécnica de Valencia'
            ],
            'isLarge': true
          },
          CA: {
            'schools': [
              "Bishop's University",
              "École de Technologie Supérieure",
              "École Polytechnique de Montreal",
              "Regina's University"
            ],
            'isLarge': false
          }
        };

        var countries = {
            DE:'Alemania',
            AR:'Argentina',
            AU:'Australia',
            AT:'Austria',
            BE:'Bélgica',
            BR:'Brasil',
            CA:'Canadá',
            CL:'Chile',
            CN:'China',
            CO:'Colombia',
            KR:'Corea del Sur',
            CR:'Costa Rica',
            EC:'Ecuador',
            ES:'España',
            US:'Estados Unidos de América',
            FI:'Finlandia',
            FR:'Francia',
            NL:'Paises Bajos',
            IN:'India',
            IS:'Islandia',
            IT:'Italia',
            JP:'Japón',
            LV:'Letonía',
            MY:'Malasia',
            PA:'Panamá',
            PY:'Paraguay',
            PE:'Perú',
            PL:'Polonia',
            PT:'Portugal',
            CZ:'República Checa',
            SG:'Singapur',
            SE:'Suecia',
            TW:'Taiwán',
            UY:'Uruguay'
        }

        var colors = {};

        for(let key in countries){
          colors[key] = '#5D0227';
        }


        mapObj = new jvm.Map({
          container: $('#world-map'),
          map: 'world_mill',
          backgroundColor: 'rgba(193, 193, 193, 0.4)',
          zoomOnScroll: false,
          // markers: plants.map(function(h){ return {name: h.name, latLng: h.coords} }),
          series: {
            regions: [{
            values: colors
          }],
            // markers: [{
            //   attribute: 'image',
            //   scale: {
            //     'mrk': 'marker.png'
            //   },
            //   values: plants.reduce(function(p, c, i){ p[i] = c.status; return p }, {})
            // }]
          },
          // colors: colors,
          hoverOpacity: 0.7, // opacity for :hover
        	hoverColor: false,
          onRegionTipShow: function(event, label, code){
            if(code in countries)
              label.html(countries[code]);
            else
              event.preventDefault();
         },
         onRegionClick: function(event, code){
            if( !(code in more_info) )
              return null;
            $('.universities-container').removeClass('invisible');
            let c = more_info[code];
            let $container = $('.universities');
            $container.html('');
            c.schools.forEach(function(school){
              $container.append(
                '<div class="university ' + ((c.isLarge) ? 'university-length-35':'university-length-100') + '">' +
                '<p class="university-name"> ' + school + ' </p>' +
                '</div>'
              );
            });
            $('.country-name').html('Universidades en ' + countries[code]);
            $('html, body').animate({
               scrollTop: $('.universities-container').offset().top
             }, 300);
         }
        });
      });
